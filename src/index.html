<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="browser viewable stopwatch with controls">
  <meta name="keywords" content="HTML, CSS, JavaScript, ES5">
  <meta name="author" content="Anthony Jackman">
  <title>Stopwatch - JS Controlled</title>
  <link rel="stylesheet" href="style/style.css">
  <script defer src="js/app.js"></script>
  </link>
</head>

<body>

  <article class="stopwatch">
    <h1>Stopwatch <span class="gold">JavaScript</span></h1>

    <div class="circle">
      <span class="time" id="display">00:00:00</span>
    </div>

    <section class="controls">
      <button>
        <ion-icon class="play" name="play-outline"></ion-icon>
        <ion-icon class="pause" name="pause-outline"></ion-icon>
      </button>
      <button>
        <ion-icon class="reset" name="refresh-outline"></ion-icon>
      </button>
    </section>

  </article>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
